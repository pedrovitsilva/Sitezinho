<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interação com Meu Namorado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interação com Meu Amorzinho</h1>
  </header>

  <main>
    <section id="sentimentos">
      <h2>Sentimentos</h2>
      <select id="listaSentimentos">
        <option value="feliz">Feliz</option>
        <option value="apaixonado">Apaixonado</option>
        <option value="saudoso">Saudoso</option>
        <option value="triste">Triste </option>
        <option value="estressado">Estressado</option>
        <option value="decepçao">Decepçionado</option>
        <option value="saudade">Saudade</option>
      </select>
    </section>
    <section id="desejos">
      <h2>Desejos</h2>
      <textarea placeholder="Escreva seus desejos aqui"></textarea>
    </section>

    <section id="foto">
      <h2>Foto do Dia</h2>
      <input type="file" id="uploadFoto">
      <img id="fotoPreview" alt="Preview da Foto" style="display:none;">
    </section>

    <section id="emoji">
      <h2>Emoji</h2>
      <input type="text" placeholder="Digite um emoji">
    </section>

    <section id="musica">
      <h2>Música</h2>
      <input type="text" placeholder="Digite o nome da música">
    </section>

    <section id="filmesSeries">
      <h2>Filmes/Séries</h2>
      <input type="text" placeholder="Recomende um filme ou série">
    </section>

    <section id="pedidos">
      <h2>Pedidos</h2>
      <textarea placeholder="Escreva seus pedidos aqui"></textarea>
    </section>
  </main>
  <div id="menuContainer">
    <button id="botaoPrincipal">Clique Aqui</button>
    <div id="menuOpcoes" style="display: none;">
        <button id="opcaoPresente">🎁</button>
        <div id="menuPresente" style="display: none;">
            <button id="botaoAbraco">Abraço</button>
            <button id="botaoSelinho">Selinho</button>
            <button id="botaoCafune">Cafuné</button>
        </div>
        <button id="opcaoFoguinho">🔥</button>
        <div id="menuFoguinho" style="display: none;">
          <button id="botaoBeijo">Beijo de lingua</button>
          <button id="botaoTapinha">Tapa na bunda</button>
          <button id="botaoPegada">Pegada na cintura</button>
      </div>
        <button id="opcaoVoltar">🔙</button>
    </div>
</div>
  <footer>
    <p>Feito com carinho ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
